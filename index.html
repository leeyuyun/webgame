<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>零作戰</title>
  <style>
    :root {
      --bg-top: #12305e;
      --bg-bottom: #5db4ff;
      --panel: #111827;
      --accent: #ffd447;
      --ink: #e8f2ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Consolas", "Courier New", monospace;
      background: radial-gradient(circle at 20% 20%, #89c6ff 0, #5ea7f2 38%, #2f6da7 70%, #17395f 100%);
      color: var(--ink);
    }

    .stage {
      width: min(96vw, 920px);
      padding: 14px;
      border: 4px solid #d8ebff;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(6, 24, 48, 0.8), rgba(5, 14, 28, 0.9));
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 10;
      border: 3px solid #9bc6ed;
      border-radius: 8px;
      background: #16345d;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="game" width="960" height="600" aria-label="零作戰遊戲畫面"></canvas>
  </div>
  <script src="./game.js"></script>
</body>
</html>
